<!DOCTYPE html>
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" typle="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<style>
 body{
     background-color:black;
     
 }
 div {
     margin:0 auto;
     margin-top:40px;
     
 }
 button {
     border-style:solid;
     border-color:grey!important;
     border-radius:0%!important;
     background-image:url('button.jpg')!important;
     color:#FFFFFF!important;
     
 }
 h1 {
     font-size:200px!important;
     
 }
 #reset {
     height:70px;
     margin-left:20px;
     border-radius:50%!important;
     
 }
</style>
</head>
<body>
<div class="text-center">
<button id="start"><h2>start</h2></button>
<button id="reset"><h2>reset</h2></button>
<h1 id="demo"></h1>
</div>
<script>
 var __start = true; 
 var __reset = false;
 var sec = 0;
 var min = 0;
 $('#reset').click(function(){
     __reset = true; 
     sec = 0;
     min = 0;
     document.getElementById("demo").innerHTML = min + ":"+ sec;
 });
 $('#start').click(function() { 
     __reset  = false;
     if (__start){
	 var myVar = setInterval(myTimer, 1000);
	 function myTimer(){
	     if (__reset){
		 return;
	     }
	     document.getElementById("demo").innerHTML = min + ":"+ sec;
	     if (sec == 60){
		 min++;
		 sec = 0;
		 
	     }
	     if ((sec == 0 && min == 25)||(sec == 0 && min == 55)) {
		 var audio = document.createElement("audio");
		 audio.src = "beep-07.wav";
		 audio.play();
		 
	     } else if (min == 90 && sec == 0) {
		 var times = 4;
		 var loop = setInterval(repeat, 500);
		 function repeat() {
		     times--;
		     if (times == 0) {
			 clearInterval(loop);

		     }
		     var audio = document.createElement("audio");
		     audio.src = "beep-07.wav";
		     audio.play();

		 }
		 repeat();

	     }
	     sec++;
	     
	 }

     }
     __start = false;
     
 }); 
</script>
</body>
</html>
